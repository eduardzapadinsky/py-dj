{% load menu %}
{% load static %}
<header class="blog-header lh-1 py-3">
    <div class="row d-flex justify-content-between align-items-center">
        <div class="col-4">
            <img src="{% static "img/logo.svg" %}" alt="logo" class="logo">
        </div>
        <div class="col-4 text-center">
            <a href="{% url "homepage" %}" class="blog-title text-dark">Django Blog</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center dropdown">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary">Authenticate</button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url "signin" %}">Sign In</a></li>
                    <li><a class="dropdown-item" href="{% url "signup" %}">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
